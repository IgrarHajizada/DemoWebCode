<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
<h1>Images</h1>
<div>
    <ul>
        <li th:each="image : ${images}">
            <img th:src="@{'/images/' + ${image.file}}" alt="Image"/>
        </li>
    </ul>
</div>
</body>
</html>
